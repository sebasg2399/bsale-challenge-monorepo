<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bsale store</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="app_layout">
    <nav class="nav">
      <!-- <div class="nav-start"><div class="nav-cart">cart</div></div> -->
      <a href="./" class="nav-brand">
        <h1>Bsale test â˜º</h1>
      </a>
      <div class="nav-end">
        <div class="nav-search">
          <div class="search-container">
            <div id="search" class="search">
              <input
                id="search_input"
                placeholder="Introduce tu busqueda"
                type="text"
                class="search__input"
              />
              <button onclick="renderSearchProducts()" class="search__button">
                Search
              </button>
            </div>
            <ul id="search_list" class="search__list"></ul>
          </div>
        </div>
        <a href="./cart.html">Cart</a>
      </div>
    </nav>
    <main class="main_layout">
      <div id="categories" class="category-nav">
        <button onclick="getAllProducts()" class="category-nav__item">
          All
        </button>
      </div>
      <div class="products-section">
        <div class="products-control">
          <p>Tenemos <span id="product_quantity"></span> productos:</p>
          <div>
            <p>Ordenar por:</p>
            <select id="order">
              <option value="id">Ninguno</option>
              <option value="price">Precio</option>
              <option value="name">Nombre</option>
              <option value="discount">Descuento</option>
            </select>
          </div>
        </div>
        <div id="products" class="grid-products"></div>
      </div>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
